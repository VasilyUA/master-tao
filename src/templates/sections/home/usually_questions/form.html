<div class="usually_questions__form-block">
	<form class="row g-3 usually_questions__form">
		<div class="col-12 mb-2">
			<h4 class="fs-4">Остались вопросы?</h4>
			<p class="text-break fw-lighter">Оставьте заявку и наш менеджер ответит вам в ближайшее время</p>
		</div>
		<div class="col-12">
			<input type="text" class="form-control" placeholder="Имя *" id="inputName1" required />
		</div>
		<div class="col-12">
			<input type="text" class="form-control" placeholder="Телефон *" id="inputName2" required />
		</div>
		<div class="col-12">
			<input type="text" class="form-control" placeholder="E-mail" id="inputName3" />
		</div>
		<div class="col-12">
			<textarea class="form-control" placeholder="Ваш вопрос" id="floatingTextarea"></textarea>
		</div>
		<div class="col-12">
			<button type="submit" class="btn btn-primary btn btn-warning orang-buton-with-vector usually_questions__form-btn">
				<span>Отправить запрос</span> <img src="img/slider/vector-right.svg" width="27" height="27" alt="" />
			</button>
		</div>
	</form>
</div>
