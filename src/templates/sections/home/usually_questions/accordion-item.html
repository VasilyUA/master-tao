<div class="accordion-item">
	<h2 class="accordion-header" id="panelsStayOpen-heading@@id">
		<button
			class="accordion-button"
			type="button"
			data-bs-toggle="collapse"
			data-bs-target="#panelsStayOpen-collapse@@id"
			aria-expanded="@@ariaExpanded"
			aria-controls="panelsStayOpen-collapse@@id"
		>
			@@title
		</button>
	</h2>
	<div id="panelsStayOpen-collapse@@id" class="accordion-collapse collapse @@show" aria-labelledby="panelsStayOpen-heading@@id">
		<div class="accordion-body">
			<p class="fw-light">
				Да, мы предоставляем такую услугу, мы можем взять оплату товара в Китае на себя. Если у вас нет валютного счёта, то можете оплатить товар в рублях на наш счет в России.
			</p>
		</div>
	</div>
</div>
