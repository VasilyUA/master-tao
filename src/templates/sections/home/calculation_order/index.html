<section class="calculation-order">
	<div class="container">
		<div class="row">
			<div class="col-lg-7 col-md-12 col-sm-12">
				<div class="d-lg-block d-md-flex d-sm-flex flex-column justify-content-center">
					<div class="calculation-order__title">
						<h2 class="text-uppercase">Получить рассчет стоимости доставки вашего груза</h2>
					</div>
					<div class="calculation-order__form-block">
						<form class="row g-2 calculation-order__form">
							<div class="col-lg-6 pe-2 ps-2">
								<label for="inputEmail4" class="form-label col-form-label-sm">Категория товара:</label>
								<input type="text" class="form-control form-control-lg" placeholder="Категория товара" id="inputEmail4" />
							</div>
							<div class="col-lg-6 pe-2 ps-2">
								<label for="inputPassword1" class="form-label col-form-label-sm">Стоимость груза:</label>
								<input type="text" class="form-control form-control-lg" placeholder="Введите стоимость" id="inputPassword1" />
							</div>
							<div class="col-lg-6 pe-2 ps-2">
								<label for="inputPassword2" class="form-label col-form-label-sm">Вес груза (кг):</label>
								<input type="text" class="form-control form-control-lg" placeholder="Введите вес" id="inputPassword2" />
							</div>
							<div class="col-lg-6 pe-2 ps-2">
								<label for="inputPassword3" class="form-label col-form-label-sm">Объем груза (м3):</label>
								<input type="text" class="form-control form-control-lg" placeholder="Введите объем" id="inputPassword3" />
							</div>
							<div class="col-lg-6 pt-2 pe-2 ps-2 mt-lg-4">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
									<label class="form-check-label" for="flexCheckDefault"> Страховка </label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked />
									<label class="form-check-label" for="flexCheckChecked"> Таможенное оформление </label>
								</div>
							</div>
							<div class="col-lg-6 pe-2 ps-2">
								<label for="inputPassword4" class="form-label col-form-label-sm">Код ТН ВЭД:</label>
								<input type="text" class="form-control form-control-lg" placeholder="Введите код" id="inputPassword4" />
							</div>
							<div class="col-md-12 pe-2 ps-2">
								<div class="form-drag-and-drop-file">
									<label for="drag-area-input" class="form-label col-form-label-sm">фотография.jpeg</label>
									<input type="file" hidden id="drag-area-input" />
									<div class="drag-and-drop-file" id="drag-area">
										<span id="drag-area-header">Загрузить фото товара</span>
									</div>
								</div>
							</div>
							<div class="col-12 mt-4">
								<div class="d-lg-block d-md-flex d-sm-flex justify-content-center">
									<button type="submit" class="btn btn-warning orang-buton-with-vector calculation-order__form-btn-submit">
										<span>Следующий шаг</span>
										<img src="img/slider/vector-right.svg" width="27" height="27" alt="" />
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-5 d-none d-lg-block">
				<div class="calculation-order__image-block">
					<img src="img/calculation_order/medium-shot-man.png" class="calculation-order__image" alt="" />
				</div>
			</div>
		</div>
	</div>
</section>
